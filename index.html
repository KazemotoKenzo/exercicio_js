<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Exercicio JS</title>
</head>

<body>
    <div class="container">
        <h1>Exercicio JS</h1>
        <form id="form">
            <input type="number" id="num-a" required placeholder="Selecione o número A">
            <input type="number" id="num-b" required placeholder="Selecione o número B">
            <p class="error-message">O numero <b>B</b> precisa ser maior que <b>A</b></p>
            <button id="btn-verifica">Verificar</button>
        </form>

        <p class="success-message">O formulario foi concluido com sucesso</p>
    </div>

    <script src="./main.js"></script>
</body>
</html>
